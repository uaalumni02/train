<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    >
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
</head>

<body>
    <div class="container">
        <br>
        <div class="jumbotron">
            <h1 class="text-center">Anytime is Train Time</h1>
            <p class="text-center">Last Call...All ABOARD!</p>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Train Name</th>
                                    <th>Destination</th>
                                    <th>Frequency (min)</th>
                                    <th>Next Arrival</th>
                                    <th>Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="scheduleBody">
                            
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-lg-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="train-name">Train Name</label>
                                <input class="form-control" id="train" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="first-train">First Train Time (HH:mm - military time)</label>
                                <input class="form-control" id="initial" type="time" required>
                            </div>
                            <div class="form-group">
                                <label for="destination">Destination</label>
                                <input class="form-control" id="destination" type="text" required>
                            </div>
                            <div class="form-group">
                                <label for="frequency">Frequency (min)</label>
                                <input class="form-control" id="frequency" type="number" required>
                            </div>
                            <button class="btn btn-primary" id="submit" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="newtrain.js"></script>
</body>

</html>
